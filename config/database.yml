
production:
  adapter: postgresql
  database: <%= Settings.PROD_DB_NAME %>
  encoding: unicode
  host: <%= Settings.PROD_DB_HOST %>
  username: <%= Settings.PROD_DB_USER %>
  password: <%= Settings.PROD_DB_PASS %>

development:
  adapter: postgresql
  database: <%= Settings.DEV_DB_NAME %>
  encoding: unicode
  host: <%= Settings.DEV_DB_HOST %>
  username: <%= Settings.DEV_DB_USER %>
  password: <%= Settings.DEV_DB_PASS %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: <%= Settings.TEST_DB_NAME %>
  encoding: unicode
  host: <%= Settings.TEST_DB_HOST %>
  username: <%= Settings.TEST_DB_USER %>
  password: <%= Settings.TEST_DB_PASS %>

